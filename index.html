<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <!-- Link to Bootstrap and custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">DISEASE CHECKER</h2>
        <div class="mb-3">
            <label for="symptoms" class="form-label">Enter Symptoms (comma-separated):</label>
            <input id="symptoms" type="text" class="form-control " placeholder="eg. fever, cough, sore throat">
        </div>
        <button class="btn btn-primary w-100" onclick="checkDiseases()">Check Diseases</button>
        
        <div id="results" class="mt-5"></div>
    </div>

    <!-- Moved paragraph outside of the container -->
    <p class="copyright text-center">&copy; 2024 Shivam Mishra. All rights reserved.</p>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
